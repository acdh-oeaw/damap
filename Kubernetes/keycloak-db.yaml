apiVersion: v1
kind: Service
metadata:
  name: keycloak-db
spec:
  selector:
      app: keycloak-db
  ports:
    - protocol: TCP
      port: 5432

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-db-data
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  resources:
    requests:
      storage: "2000Mi"
  volumeMode: Filesystem

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-db
spec:
  selector:
    matchLabels:
      app: keycloak-db
  replicas: 1
  template:
    metadata:
      labels:
        app: keycloak-db
        ID: "keycloak_db_service_id"
    spec:
      containers:
      - name: keycloak-db
        image: postgres:12
        resources:
          limits:
            memory: 600Mi
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: keycloak
        - name: POSTGRES_PASSWORD
          value: keycloak
        - name: POSTGRES_USER
          value: keycloak
        - name: DB_VENDOR
          value: postgres
        volumeMounts:
        - name: keycloak-db-data
          mountPath: /var/lib/postgresql/data
      volumes:
          - name: keycloak-db-data
            persistentVolumeClaim:
              claimName: keycloak-db-data