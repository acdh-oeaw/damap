
# ---------------------------------------------
# GitHub Actions: Deploy DAMAP (Backend + Frontend)
# ---------------------------------------------
# This workflow builds and pushes the DAMAP backend Docker image to GHCR,
# then deploys Kubernetes manifests using kubectl.
#
# Key features:
# - Uses repository variable DAMAP_BE_TAG as the single source of truth for the tag
#   (with safe fallback to the branch name, then 'latest' as last resort).
# - Minimal permissions for security, and concurrency per branch to avoid race conditions.
# - Propagates the computed TAG from build to deploy via job outputs.
# - Applies Secrets from GitHub repository secrets (prefixed with K8S_SECRET_) to K8s.
# - Idempotent configmap handling and consistent namespace management.
#
# Prerequisites:
# - Repository variable: DAMAP_BE_TAG (optional; if not set, branch name is used).
# - Repository variable or secret: KUBE_NAMESPACE (namespace to deploy).
# - Secret: C2_KUBE_CONFIG (base64 kubeconfig).
# - Optional repository secrets prefixed with K8S_SECRET_* will be injected into a K8s Secret.
# ---------------------------------------------

name: Deploy DAMAP

on:
  push: {}
  workflow_dispatch: {}

concurrency:
  # Prevent overlapping runs per branch environment
  group: damap-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    name: Build DAMAP
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.compute_tag.outputs.TAG }}
      image: ghcr.io/${{ github.repository }}/damap-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Compute a single TAG used everywhere (clone branch/tag, image tag, manifests)
      - name: Compute TAG
        id: compute_tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ vars.DAMAP_BE_TAG }}" ]]; then
            TAG="${{ vars.DAMAP_BE_TAG }}"
          else
            RAW="${{ github.ref_name }}"
            TAG="$(echo -n "$RAW" \
                | sed 's#^refs/heads/##' \
                | sed 's#^refs/tags/##' \
                | sed 's#feat\\(ure\\)\\{0,1\\}[_/]##' \
                | tr '_' '-' \
                | tr '[:upper:]' '[:lower:]')"
            [[ -z "$TAG" ]] && TAG="latest"
          fi
          echo "TAG=$TAG"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Prepare backend source and patch application.yaml with environment-specific values
      - name: Create build environment (checkout damap-backend by TAG)
        env:
          TAG: ${{ steps.compute_tag.outputs.TAG }}
        shell: bash
        run: |
          set -euo pipefail
          git clone --depth 1 --branch "$TAG" https://github.com/damap-org/damap-backend.git
          sed -i -e 's|env: DEV|env: PROD|g' damap-backend/src/main/resources/application.yaml
          sed -i -e "s|origins: http://localhost:8085|origins: ${{ vars.DAMAP_BE_ORIGINS }}|g" damap-backend/src/main/resources/application.yaml
          sed -i -e "s|url: http://keycloak:8080/realms/damap|url: ${{ vars.DAMAP_BE_URL }}|g" damap-backend/src/main/resources/application.yaml
          sed -i -e "s|url: http://localhost:8087/realms/damap|url: ${{ vars.DAMAP_BE_URL }}|g" damap-backend/src/main/resources/application.yaml

      # Optional OCI metadata (labels)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/damap-backend
          tags: |
            type=raw,value=${{ steps.compute_tag.outputs.TAG }}
          labels: |
            org.opencontainers.image.title=DAMAP Backend
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: damap-backend/.
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/damap-backend:${{ steps.compute_tag.outputs.TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build]
    environment: ${{ github.ref_name }}
    permissions:
      contents: read

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Configure kubectl; prefer repo var KUBE_NAMESPACE, fallback to secret
      - name: Kubernetes credentials
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${HOME}/.kube"
          echo "${{ secrets.C2_KUBE_CONFIG }}" | base64 --decode > "${HOME}/.kube/config"
          chmod 0600 "${HOME}/.kube/config"

          KNS="${{ vars.KUBE_NAMESPACE }}"
          if [[ -z "$KNS" ]]; then
            KNS="${{ secrets.KUBE_NAMESPACE }}"
          fi
          if [[ -z "$KNS" ]]; then
            echo "KUBE_NAMESPACE is not defined (vars or secrets). Exiting." >&2
            exit 1
          fi
          echo "KUBE_NAMESPACE=$KNS" >> "$GITHUB_ENV"
          kubectl config set-context --current --namespace="$KNS"
          kubectl get pod -n "$KNS" || true

      # --- VARIANT A: robust heredoc for jq filter + safe stdin ---
      - name: Apply Secrets (from repository secrets)
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
        shell: bash
        run: |
          set -euo pipefail

          # Create initial Secret YAML with a placeholder name
          cat > secrets.yaml <<'YAML'
apiVersion: v1
kind: Secret
metadata:
  name: REPLACE_WITH_BRANCH
type: Opaque
data:
YAML

          # Replace placeholder with the current branch/environment name
          sed -i -e "s|REPLACE_WITH_BRANCH|${{ github.ref_name }}|g" secrets.yaml

          # Define jq program via literal heredoc (no shell expansion inside).
          # This filter selects all secrets starting with K8S_SECRET_,
          # strips the prefix, and base64-encodes their values to produce Secret.data entries.
          JQ_FILTER="$(cat <<'JQ'
to_entries
| map(select(.key | startswith("K8S_SECRET_")))
| if length == 0 then
    "  {}"
  else
    .[] | "  \(.key | sub("^K8S_SECRET_"; "")): \(.value | tostring | @base64)"
  end
JQ
)"

          # Run jq: feed SECRETS_CONTEXT as stdin (here-string) and append results to secrets.yaml
          jq -r "$JQ_FILTER" <<< "$SECRETS_CONTEXT" >> secrets.yaml

          kubectl apply -f secrets.yaml -n "$KUBE_NAMESPACE"
          rm -f secrets.yaml

      - name: Clean old ConfigMaps (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n "$KUBE_NAMESPACE" delete configmap api-mock-config --ignore-not-found=true
          kubectl -n "$KUBE_NAMESPACE" delete configmap nginx-config   --ignore-not-found=true

      - name: Create ConfigMaps from files
        shell: bash
        run: |
          set -euo pipefail
          kubectl -n "$KUBE_NAMESPACE" create configmap api-mock-config --from-file=./config/api-mock/data/
          kubectl -n "$KUBE_NAMESPACE" create configmap nginx-config    --from-file=./config/nginx.conf

      - name: Template manifests with environment
        env:
          TAG: ${{ needs.build.outputs.tag }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          VARS_CONTEXT: ${{ toJson(vars) }}
        shell: bash
        run: |
          set -euo pipefail
          sed -i -e "s|damap_be_service_id|${{ vars.DAMAP_BE_SERVICE_ID }}|g" Kubernetes/damap-be.yaml
          sed -i -e "s|damap_fe_service_id|${{ vars.DAMAP_FE_SERVICE_ID }}|g" Kubernetes/damap-fe.yaml
          sed -i -e "s|proxy_public_url|${{ secrets.K8S_SECRET_PUBLIC_URL }}|g" Kubernetes/proxy.yaml
          sed -i -e "s|proxy_service_id|${{ vars.PROXY_SERVICE_ID }}|g" Kubernetes/proxy.yaml
          sed -i -e "s|https://||g" Kubernetes/proxy.yaml
          sed -i -e "s|api_mock_service_id|${{ vars.API_MOCK_SERVICE_ID }}|g"     Kubernetes/api-mock.yaml
          sed -i -e "s|fits_service_service_id|${{ vars.FITS_SERVICE_ID }}|g"     Kubernetes/fits-service.yaml
          sed -i -e "s|keycloak_service_service_id|${{ vars.KEYCLOAK_SERVICE_ID }}|g"     Kubernetes/keycloak.yaml
          sed -i -e "s|keycloak_db_service_service_id|${{ vars.KEYCLOAK_DB_SERVICE_ID }}|g" Kubernetes/keycloak-db.yaml      
          sed -i -e "s|damap_db_service_service_id|${{ vars.DAMAP_DB_SERVICE_ID }}|g"       Kubernetes/damap-db.yaml
          sed -i -e "s|damap_tag|${TAG}|g" Kubernetes/damap-be.yaml
          sed -i -e "s|damap_tag|${TAG}|g" Kubernetes/damap-fe.yaml

      - name: Deploy manifests
        shell: bash
        run: |
          set -euo pipefail
          echo "Deploying to namespace: $KUBE_NAMESPACE  (tag: ${{ needs.build.outputs.tag }})"